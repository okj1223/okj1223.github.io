/* 간지나는 배너 스타일 */
.enviro-banner {
  position: relative;
  width: 100vw !important;
  left: 50% !important;
  right: 50% !important;
  margin-left: -50vw !important;
  margin-right: -50vw !important;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
  color: white;
  padding: 0;
  margin-top: 0 !important;
  margin-bottom: 0 !important;
  overflow: hidden;
  z-index: 5 !important;
  display: flex;
  align-items: center;
  justify-content: center;
}

.banner-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.animated-gradient {
  position: absolute;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, 
    transparent 0%,
    rgba(127, 179, 211, 0.1) 25%,
    rgba(135, 206, 235, 0.15) 50%,
    rgba(168, 216, 168, 0.1) 75%,
    transparent 100%
  );
  animation: gradientShift 8s ease-in-out infinite;
}

@keyframes gradientShift {
  0%, 100% { transform: translate(-10%, -10%) rotate(0deg); }
  33% { transform: translate(-20%, -5%) rotate(120deg); }
  66% { transform: translate(-5%, -20%) rotate(240deg); }
}

/* 부유하는 오브들 */
.floating-orbs {
  position: absolute;
  width: 100%;
  height: 100%;
}

.orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(1px);
  animation: floatOrb 12s ease-in-out infinite;
}

.orb-1 {
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, rgba(127, 179, 211, 0.3) 0%, transparent 70%);
  top: 20%;
  left: 10%;
  animation-delay: 0s;
}

.orb-2 {
  width: 60px;
  height: 60px;
  background: radial-gradient(circle, rgba(168, 216, 168, 0.4) 0%, transparent 70%);
  top: 60%;
  right: 15%;
  animation-delay: 2s;
}

.orb-3 {
  width: 80px;
  height: 80px;
  background: radial-gradient(circle, rgba(135, 206, 235, 0.25) 0%, transparent 70%);
  bottom: 30%;
  left: 15%;
  animation-delay: 4s;
}

.orb-4 {
  width: 40px;
  height: 40px;
  background: radial-gradient(circle, rgba(196, 164, 132, 0.3) 0%, transparent 70%);
  top: 40%;
  right: 40%;
  animation-delay: 6s;
}

.orb-5 {
  width: 120px;
  height: 120px;
  background: radial-gradient(circle, rgba(127, 179, 211, 0.2) 0%, transparent 70%);
  top: 10%;
  right: 20%;
  animation-delay: 8s;
}

@keyframes floatOrb {
  0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
  25% { transform: translate(20px, -30px) scale(1.1); opacity: 0.6; }
  50% { transform: translate(-10px, -60px) scale(0.9); opacity: 0.4; }
  75% { transform: translate(-30px, -20px) scale(1.05); opacity: 0.7; }
}

/* 뉴럴 네트워크 효과 */
.neural-network {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0.3;
}

.node {
  position: absolute;
  width: 8px;
  height: 8px;
  background: rgba(127, 179, 211, 0.8);
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(127, 179, 211, 0.6);
  animation: nodePulse 3s ease-in-out infinite;
}

.node-1 { top: 25%; left: 20%; animation-delay: 0s; }
.node-2 { top: 45%; left: 80%; animation-delay: 0.5s; }
.node-3 { bottom: 35%; left: 15%; animation-delay: 1s; }
.node-4 { bottom: 25%; right: 25%; animation-delay: 1.5s; }
.node-5 { top: 60%; left: 60%; animation-delay: 2s; }

.connection {
  position: absolute;
  height: 1px;
  background: linear-gradient(90deg, 
    transparent 0%, 
    rgba(127, 179, 211, 0.6) 50%, 
    transparent 100%
  );
  animation: connectionFlow 4s ease-in-out infinite;
}

.con-1 {
  top: 25%;
  left: 20%;
  width: 200px;
  transform: rotate(25deg);
  animation-delay: 0s;
}

.con-2 {
  top: 45%;
  left: 60%;
  width: 150px;
  transform: rotate(-45deg);
  animation-delay: 1s;
}

.con-3 {
  bottom: 35%;
  left: 15%;
  width: 300px;
  transform: rotate(15deg);
  animation-delay: 2s;
}

.con-4 {
  top: 60%;
  left: 25%;
  width: 180px;
  transform: rotate(-30deg);
  animation-delay: 3s;
}

@keyframes nodePulse {
  0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(127, 179, 211, 0.6); }
  50% { transform: scale(1.5); box-shadow: 0 0 30px rgba(127, 179, 211, 1); }
}

@keyframes connectionFlow {
  0% { opacity: 0; transform: scaleX(0); }
  50% { opacity: 1; transform: scaleX(1); }
  100% { opacity: 0; transform: scaleX(0); }
}

/* 배너 콘텐츠 */
.banner-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;

  z-index: 10;

/* 타이틀 애니메이션 */
.title-container {
  position: relative;
  margin-bottom: 2rem;
}

.banner-title {
  font-size: 4rem !important;
  font-weight: 700 !important;
  margin: 0;
  line-height: 1.1;

}

.title-word {
  display: block;
  background: linear-gradient(135deg, #ffffff 0%, #7fb3d3 50%, #87ceeb 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: titleGlow 4s ease-in-out infinite;
  text-shadow: 0 0 50px rgba(127, 179, 211, 0.5);
}

.title-word:nth-child(1) { animation-delay: 0s; }
.title-word:nth-child(2) { animation-delay: 0.5s; }

@keyframes titleGlow {
  0%, 100% { 
    transform: translateZ(0);
    filter: brightness(1) saturate(1);
  }
  50% { 
    transform: translateZ(10px);
    filter: brightness(1.3) saturate(1.2);
  }
}

.title-underline {
  height: 4px;
  background: linear-gradient(90deg, transparent 0%, #7fb3d3 50%, transparent 100%);
  margin-top: 1rem;
  border-radius: 2px;
  animation: underlineExpand 2s ease-out 1s both;
}

@keyframes underlineExpand {
  0% { width: 0; }
  100% { width: 100%; }
}

/* 서브타이틀 */
.banner-subtitle {

  margin-bottom: 3rem;

  line-height: 1.6;
}

.subtitle-line {
  display: block;

}

.subtitle-line:nth-child(1) { animation-delay: 1s; }
.subtitle-line:nth-child(2) { animation-delay: 1.2s; }

@keyframes slideInUp {
  0% {
    opacity: 0;

  100% {
    opacity: 1;
    transform: translateY(0);

@keyframes statFadeIn {
