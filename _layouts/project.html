<!DOCTYPE html>
<html lang="ko">
<head>
  {% include head.html %}
</head>
<body>
  {% include nav.html %}

  <!-- Hero -->
  <section class="project-hero">
    <div class="container">
      <h1 class="project-title">{{ page.title }}</h1>
      {% if page.description %}
        <p class="project-subtitle">{{ page.description }}</p>
      {% endif %}
    </div>
  </section>

  <!-- Overview & Video -->
  <section class="project-overview">
    <div class="container two-column">
      <div class="column description">
        {{ content }}    <!-- Markdown 본문 -->
      </div>
      {% if page.video_id %}
      <div class="column media">
        <h2>Demo Video</h2>
        <div class="video-wrapper">
          <iframe
            src="{{ p.video_url }}"
            title="{{ page.title }}"
            frameborder="0"
            allowfullscreen>
          </iframe>
        </div>
      </div>
      {% endif %}
    </div>
  </section>

  <!-- Back to Projects -->
  <section class="project-back">
    <div class="container">
      <a href="{{ '/projects/' | relative_url }}" class="button">
        &larr; Back to Projects
      </a>
    </div>
  </section>

  {% include footer.html %}
  {% include footer-scripts.html %}
</body>
</html>
