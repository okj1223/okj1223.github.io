---
layout: base
---

<!-- ① 인트로 비디오 컨테이너 -->
<div id="intro-header" class="intro-header">
  <video id="intro-video" autoplay muted playsinline
         style="width:100%; height:100%; object-fit:cover;">
    <source src="{{ '/assets/img/intro.mp4' | relative_url }}" type="video/mp4">
  </video>
</div>

<!-- ② 메인 콘텐츠 숨김 처리 -->
<main id="main-content"
      class="{% if page.full-width %} container-fluid {% else %} container-md {% endif %}"
      style="visibility:hidden;">
  {% if page.before-content %}
    <div class="before-content">
      {% for file in page.before-content %}
        {% include {{ file }} %}
      {% endfor %}
    </div>
  {% endif %}

  {{ content }}

  {% if page.after-content %}
    <div class="after-content">
      {% for file in page.after-content %}
        {% include {{ file }} %}
      {% endfor %}
    </div>
  {% endif %}
</main>

<script>
  document.getElementById('intro-video')
    .addEventListener('ended', () => {
      document.getElementById('intro-header').remove();
      document.getElementById('main-content').style.visibility = 'visible';
    });
</script>
</body>
