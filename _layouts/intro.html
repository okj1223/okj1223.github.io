{% raw %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <link rel="stylesheet" href="{{ '/assets/css/custom-styles.css' | relative_url }}">
  <title>{{ page.title }}</title>
</head>
<body>

  <!-- 1. Intro Video Section -->
  <div class="intro">
    <video class="intro-video" autoplay muted loop>
      <source src="{{ '/assets/videos/intro.mp4' | relative_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="intro-overlay">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
        <p>{{ page.subtitle }}</p>
      {% endif %}
      <a href="#main-content" class="enter-button">Enter Site</a>
    </div>
  </div>

  <!-- 2. Main Content Wrapper -->
  <main id="main-content">
    {{ content }}
  </main>

  <!-- 3. Footer Include -->
  {% include footer.html %}

</body>
</html>
{% endraw %}
