<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }}</title>
  <!-- your global CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <style>
    /* ensure full‑bleed video + always‑visible button */
    body { margin:0; overflow:hidden; }
    #intro-video {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      object-fit:cover; z-index:-1;
    }
    #skip-button {
      position:fixed; top:20px; right:20px;
      z-index:1; padding:8px 16px;
      background:rgba(0,0,0,0.6);
      color:#fff; border:none; border-radius:4px;
      cursor:pointer; font-size:14px;
    }
  </style>
</head>
<body>
  <!-- looped background video -->
  <video
    id="intro-video"
    autoplay muted playsinline loop
  >
    <source src="{{ '/assets/videos/intro.mp4' | relative_url }}" type="video/mp4">
  </video>

  <!-- skip button always on top -->
  <button id="skip-button">Go to Home</button>

  <script>
    document.getElementById('skip-button')
      .addEventListener('click', function() {
        window.location.href = "{{ '/home.html' | relative_url }}";
      });
  </script>
</body>
</html>
