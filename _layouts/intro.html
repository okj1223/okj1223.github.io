---
layout: base
---  
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
</head>
<body>
  <div id="intro-header">
    <!-- 비디오: loop 속성 추가, position/size는 CSS로 -->
    <video
      id="intro-video"
      autoplay
      muted
      playsinline
      loop
    >
      <source src="{{ '/assets/img/intro.mp4' | relative_url }}" type="video/mp4" />
    </video>

    <!-- 항상 보이는 스킵 버튼 -->
    <button id="skip-button">홈 화면으로 가기</button>
  </div>

  <main id="main-content">
    {{ content }}
  </main>

  <script src="{{ '/assets/js/intro.js' | relative_url }}"></script>
</body>
</html>
