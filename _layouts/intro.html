---
layout: base
---  
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <!-- 인트로 비디오 -->
  <div id="intro-header" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999;background:#000;">
    <video id="intro-video" autoplay muted playsinline style="width:100%;height:100%;object-fit:cover;">
      <source src="{{ '/assets/img/intro.mp4' | relative_url }}" type="video/mp4">
    </video>
  </div>

  <!-- 메인 콘텐츠 -->
  <main id="main-content" style="visibility:hidden;">
    {{ content }}
  </main>

  <script src="{{ '/assets/js/intro.js' | relative_url }}"></script>
</body>
</html>
